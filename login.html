<!DOCTYPE html>
<html lang="en">

    <head>

        <title>login page</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

    </head>

    <body background="Background.png" class="img-fluid">
        <div
            class="container vh-100 d-flex justify-content-center align-items-center">
            <div class="col-xl-8">
                <div class=" row">
                    

                    <div class="col bg-dark mb-2">

                        <div class="text-white mt-4" >
                           <center><b><h1>Gradie</h1></b>
                            Beautiful gradients in seconds.
                        </center> 
                          
                    <img src="iPhone Mockup.png" class="img-fluid">
                    </div>
                    </div>
                    <div
                        class="col bg-white d-flex justify-content-center align-items-center">

                        <form class>
                            <h1>Login</h1><br>
                            <div class="col mb-2">
                                <label for="inputEmail"><b>Email</b></label>
                                <input type="email" class="form-control"
                                    id="inputEmail" placeholder="dd@gmail.com">
                            </div>
                            <br>
                            <div class="col">
                                <label
                                    for="inputPassword"><b>Password</b></label>
                                <input type="password" class="form-control"
                                    id="inputPassword"
                                    placeholder="at least 8 digit">
                            </div>
                            <br>

                            <div class="col">

                                <input type="checkbox" id="myCheckbox"
                                    name="myCheckbox" value="checked">
                                <span>you agree the Terms and conditions. </span>
                            </div><br>
                            <div
                                class="row d-flex justify-content-center align-items-center">
                                <button type="submit"
                                    class="btn btn-primary">create an
                                    account</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
